<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%236a11cb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2'></path><circle cx='12' cy='7' r='4'></circle></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            /* Added a beautiful background image with a color overlay */
            background-image: linear-gradient(to right, rgba(106, 17, 203, 0.5), rgba(37, 117, 252, 0.5)), url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* --- Special Feature: Custom Notification Styles --- */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            background-color: #fff;
            color: #333;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateX(100%);
            border-left: 5px solid #6a11cb; /* Default info color */
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.error { border-left-color: #dc3545; }
        .toast.success { border-left-color: #28a745; }
        /* --- End Special Feature --- */

        /* Main Login Container */
        .login-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Icon Styling */
        .login-icon {
            margin-bottom: 20px;
            color: #6a11cb; /* Use the primary theme color */
        }

        /* Form Header */
        .login-form h1 {
            margin: 0 0 10px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .login-form p {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        /* Input Fields Grouping */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper i {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #999;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        /* Options like 'Forgot Password' */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }
        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #2575fc;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #5a0fb1 0%, #1e63d4 100%);
            transform: translateY(-2px);
        }

        /* Sign-up Link */
        .signup-link {
            margin-top: 30px;
            font-size: 14px;
        }

        .signup-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <h1>Welcome Back!</h1>
            <p>Please enter your details to sign in.</p>
            <!-- --- Login Streak Feature --- -->
            <div id="login-streak" style="display:flex;align-items:center;justify-content:center;margin-bottom:18px;">
                <i class="fas fa-fire" style="color:#ff9800;font-size:22px;margin-right:8px;"></i>
                <span id="streak-text" style="font-size:16px;color:#ff9800;font-weight:600;">Login Streak: 0 days</span>
            </div>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me"> Remember Me
                    </label>
                    <a href="passwort.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="rogester.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        // --- Special Feature: Custom Notifications ---
        function showNotification(message, type = 'info') { // type can be 'info', 'success', 'error'
            const container = document.getElementById('notification-container');
            if (!container) { // Create container if it doesn't exist
                const newContainer = document.createElement('div');
                newContainer.id = 'notification-container';
                newContainer.className = 'notification-container';
                document.body.appendChild(newContainer);
            }
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.getElementById('notification-container').appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 4000);
        }

        // --- Login Streak Feature ---
        function updateLoginStreak() {
            const streakElem = document.getElementById('streak-text');
            let streakData = JSON.parse(localStorage.getItem('loginStreak') || '{}');
            const today = new Date().toISOString().slice(0,10);
            if (streakData.lastDate === today) {
                // Already logged in today
                streakElem.textContent = `Login Streak: ${streakData.streak || 0} days`;
                return;
            }
            // Check if yesterday was last login
            let yesterday = new Date(Date.now() - 86400000).toISOString().slice(0,10);
            if (streakData.lastDate === yesterday) {
                streakData.streak = (streakData.streak || 0) + 1;
            } else {
                streakData.streak = 1;
            }
            streakData.lastDate = today;
            localStorage.setItem('loginStreak', JSON.stringify(streakData));
            streakElem.textContent = `Login Streak: ${streakData.streak} days`;
        }
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedUser = JSON.parse(localStorage.getItem('rememberedUser'));
            if (rememberedUser) {
                // If a user is remembered, create a session and redirect
                sessionStorage.setItem('loggedInUser', JSON.stringify(rememberedUser));
                if (rememberedUser.email === 'admin@example.com') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
            updateLoginStreak();
        });

        document.querySelector('.login-form form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // Get users from localStorage
            const users = JSON.parse(atob(localStorage.getItem('users_encrypted') || btoa('[]')));

            // Find user by email
            const user = users.find(user => user.email === email);

            if (!user) {
                showNotification("No account found with this email.", "error");
                return;
            }

            if (user.status === 'banned') {
                showNotification("This account has been suspended.", "error");
                return;
            }

            // Check password
            if (user.password === password) {
                // Successful login
                // --- Update Login Streak on successful login ---
                let streakData = JSON.parse(localStorage.getItem('loginStreak') || '{}');
                const today = new Date().toISOString().slice(0,10);
                if (streakData.lastDate !== today) {
                    let yesterday = new Date(Date.now() - 86400000).toISOString().slice(0,10);
                    if (streakData.lastDate === yesterday) {
                        streakData.streak = (streakData.streak || 0) + 1;
                    } else {
                        streakData.streak = 1;
                    }
                    streakData.lastDate = today;
                    localStorage.setItem('loginStreak', JSON.stringify(streakData));
                }
                if (user.email !== 'admin@example.com') {
                    if (!user.activityLog) user.activityLog = [];
                    user.activityLog.push({ date: new Date().toLocaleString(), action: 'User logged in.' });
                }

                sessionStorage.setItem('loggedInUser', JSON.stringify(user));

                if (rememberMe) {
                    localStorage.setItem('rememberedUser', JSON.stringify(user));
                }

                if (user.email === 'admin@example.com') {
                    // If admin, go to admin panel
                    window.location.href = 'admin.html';
                } else {
                    // If regular user, go to dashboard
                    window.location.href = 'index.html';
                }
            } else {
                showNotification("Incorrect password. Please try again.", "error");
            }
        });

        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
    </script>
</body>
</html>
