<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%236a11cb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2'></path><circle cx='12' cy='7' r='4'></circle></svg>" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* ÿßŸÑÿ™ÿµŸÖŸäŸÖ ŸÉŸÖÿß ŸáŸà */
    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(to right, rgba(106, 17, 203, 0.5), rgba(37, 117, 252, 0.5)),
        url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .toast {
      background-color: #fff;
      color: #333;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateX(100%);
      border-left: 5px solid #6a11cb;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    .toast.error {
      border-left-color: #dc3545;
    }
    .toast.success {
      border-left-color: #28a745;
    }
    .login-container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    .login-icon {
      margin-bottom: 20px;
      color: #6a11cb;
    }
    .login-form h1 {
      margin: 0 0 10px;
      font-size: 28px;
      font-weight: 600;
      color: #333;
    }
    .login-form p {
      margin-bottom: 30px;
      color: #666;
      font-size: 16px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-wrapper i {
      position: absolute;
      right: 15px;
      cursor: pointer;
      color: #999;
      user-select: none;
    }
    .input-group input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .remember-me {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }
    .remember-me input {
      margin-right: 8px;
    }
    .forgot-password {
      color: #6a11cb;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    .forgot-password:hover {
      color: #2575fc;
    }
    .login-button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .login-button:hover {
      background: linear-gradient(135deg, #5a0fb1 0%, #1e63d4 100%);
      transform: translateY(-2px);
    }
    .signup-link {
      margin-top: 30px;
      font-size: 14px;
    }
    .signup-link a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="login-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      </div>
      <h1>Welcome Back!</h1>
      <p>Please enter your details to sign in.</p>

      <form method="POST" id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <i id="togglePassword">üëÅÔ∏è</i>
          </div>
        </div>
        <div class="options">
          <label class="remember-me">
            <input type="checkbox" id="remember-me" /> Remember Me
          </label>
          <a href="passwort.html" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="login-button">Sign In</button>
      </form>
      <div class="signup-link">
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <div id="notification-container" class="notification-container"></div>

  <script>
    // Ÿàÿ∏ŸäŸÅÿ© ÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
    function showNotification(message, type = 'info') {
      const container = document.getElementById('notification-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => container.removeChild(toast), 300);
      }, 3000);
    }

    // ÿ™ÿ®ÿØŸäŸÑ ÿ•ÿ∏Ÿáÿßÿ± ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // ŸÖÿπÿßŸÑÿ¨ÿ© ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = event.target.email.value.trim();
      const password = event.target.password.value;

      if (!email || !password) {
        showNotification('Please fill in both fields.', 'error');
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username: email, password }) // ŸÖŸáŸÖ: ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± Ÿäÿ≥ÿ™ÿπŸÖŸÑ "username"
        });

        if (!response.ok) {
          const errorData = await response.json();
          showNotification(errorData.message || 'Login failed.', 'error');
          return;
        }

        const data = await response.json();

        if (data.message === 'Login successful') {
          showNotification('ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÜÿ¨ÿßÿ≠!', 'success');
          setTimeout(() => {
            window.location.href = 'index.html'; // ÿ•ÿπÿßÿØÿ© ÿ™Ÿàÿ¨ŸäŸá ÿ®ÿπÿØ ÿßŸÑŸÜÿ¨ÿßÿ≠
          }, 1500);
        } else {
          showNotification(data.message || 'Login failed.', 'error');
        }
      } catch (error) {
        console.error('Error during login:', error);
        showNotification('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ', 'error');
      }
    });
  </script>
</body>
</html>
