<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%236a11cb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2'></path><circle cx='8.5' cy='7' r='4'></circle><line x1='20' y1='8' x2='20' y2='14'></line><line x1='17' y1='11' x2='23' y2='11'></line></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Using the same styles as login.html for consistency */
        body {
            font-family: 'Poppins', sans-serif;
            /* Matching background from login page */
            background-image: linear-gradient(to right, rgba(106, 17, 203, 0.5), rgba(37, 117, 252, 0.5)), url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* --- Special Feature: Custom Notification Styles --- */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.error { border-left-color: #dc3545; }
        .toast.success { border-left-color: #28a745; }
        /* --- End Special Feature --- */

        .register-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            background-color: #ffffff;
            padding: 48px 70px;
            border-radius: 16px;
            box-shadow: 0 14px 32px rgba(106,17,203,0.13);
            width: 100%;
            max-width: 540px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Icon Styling */
        .form-icon {
            margin-bottom: 20px;
            color: #6a11cb; /* Use the primary theme color */
        }

        .register-form h1 {
            margin: 0 0 10px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .register-form p {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper i {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #999;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .register-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .register-button:hover {
            background: linear-gradient(135deg, #5a0fb1 0%, #1e63d4 100%);
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 30px;
            font-size: 14px;
        }

        .login-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .terms {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .terms input {
            width: auto;
            margin-right: 10px;
        }
        .terms a {
            color: #6a11cb;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <div class="form-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg>
            </div>
            <h1>Create an Account</h1>
            <p>Join us! Please fill in the details below.</p>

            <!-- --- Special Feature: Random Welcome Quote --- -->
            <div id="welcome-quote" style="background:#f0f2f5;border-radius:8px;padding:14px 18px;margin-bottom:18px;font-size:15px;color:#6a11cb;font-weight:500;box-shadow:0 2px 8px rgba(106,17,203,0.07);text-align:center;display:none;"></div>
            <!-- --- End Special Feature --- -->

            <form action="#" method="POST">
                <div id="form-notification" style="display:none;margin-bottom:18px;padding:14px 18px;border-radius:8px;font-size:15px;font-weight:500;text-align:center;"></div>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <i class="fas fa-eye-slash" id="togglePassword"></i>
                    </div>
                    <!-- Password Strength Meter -->
                    <div id="password-strength" style="margin-top:8px;">
                        <div id="strength-bar" style="height:8px;width:100%;background:#eee;border-radius:4px;overflow:hidden;"></div>
                        <span id="strength-text" style="font-size:13px;color:#888;"></span>
                        <span id="strength-power" style="font-size:13px;color:#2575fc;font-weight:600;margin-left:8px;"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <i class="fas fa-eye-slash" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <!-- Beautiful Info Box for Personal Details -->
                <div class="input-group">
                    <div style="background:linear-gradient(135deg,#e3e6ff 0%,#f0f2f5 100%);border-radius:10px;box-shadow:0 2px 10px rgba(106,17,203,0.10);padding:16px 18px;display:flex;align-items:center;gap:16px;margin-bottom:8px;">
                        <i class="fas fa-venus-mars" style="font-size:28px;color:#6a11cb;"></i>
                        <div style="flex:1;">
                            <label for="gender" style="font-size:15px;font-weight:600;color:#2575fc;">Gender</label>
                            <select id="gender" name="gender" required style="width:100%;margin-top:8px;padding:10px 12px;border-radius:6px;border:1px solid #ddd;font-size:15px;">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="input-group">
                    <div style="display:flex;align-items:center;gap:12px;">
                        <div style="flex:1;">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required style="width:100%;">
                        </div>
                        <div style="flex-shrink:0;min-width:140px;">
                            <label for="country" style="font-size:13px;color:#2575fc;font-weight:500;">Country</label>
                            <select id="country" name="country" required style="width:100%;padding:7px 8px;border-radius:6px;border:1px solid #ddd;font-size:13px;margin-top:4px;">
                                <option value="">Select Country</option>
                                <option value="Algeria">Algeria - Algiers</option>
                                <option value="Argentina">Argentina - Buenos Aires</option>
                                <option value="Australia">Australia - Canberra</option>
                                <option value="Austria">Austria - Vienna</option>
                                <option value="Belgium">Belgium - Brussels</option>
                                <option value="Brazil">Brazil - Brasília</option>
                                <option value="Canada">Canada - Ottawa</option>
                                <option value="Chile">Chile - Santiago</option>
                                <option value="China">China - Beijing</option>
                                <option value="Colombia">Colombia - Bogotá</option>
                                <option value="Denmark">Denmark - Copenhagen</option>
                                <option value="Egypt">Egypt - Cairo</option>
                                <option value="Finland">Finland - Helsinki</option>
                                <option value="France">France - Paris</option>
                                <option value="Germany">Germany - Berlin</option>
                                <option value="Greece">Greece - Athens</option>
                                <option value="Hungary">Hungary - Budapest</option>
                                <option value="India">India - New Delhi</option>
                                <option value="Indonesia">Indonesia - Jakarta</option>
                                <option value="Iran">Iran - Tehran</option>
                                <option value="Iraq">Iraq - Baghdad</option>
                                <option value="Ireland">Ireland - Dublin</option>
                                <option value="Israel">Israel - Jerusalem</option>
                                <option value="Italy">Italy - Rome</option>
                                <option value="Japan">Japan - Tokyo</option>
                                <option value="Jordan">Jordan - Amman</option>
                                <option value="Kenya">Kenya - Nairobi</option>
                                <option value="Malaysia">Malaysia - Kuala Lumpur</option>
                                <option value="Mexico">Mexico - Mexico City</option>
                                <option value="Morocco">Morocco - Rabat</option>
                                <option value="Netherlands">Netherlands - Amsterdam</option>
                                <option value="New Zealand">New Zealand - Wellington</option>
                                <option value="Nigeria">Nigeria - Abuja</option>
                                <option value="Norway">Norway - Oslo</option>
                                <option value="Pakistan">Pakistan - Islamabad</option>
                                <option value="Peru">Peru - Lima</option>
                                <option value="Philippines">Philippines - Manila</option>
                                <option value="Poland">Poland - Warsaw</option>
                                <option value="Portugal">Portugal - Lisbon</option>
                                <option value="Qatar">Qatar - Doha</option>
                                <option value="Romania">Romania - Bucharest</option>
                                <option value="Russia">Russia - Moscow</option>
                                <option value="Saudi Arabia">Saudi Arabia - Riyadh</option>
                                <option value="Singapore">Singapore - Singapore</option>
                                <option value="South Africa">South Africa - Pretoria</option>
                                <option value="South Korea">South Korea - Seoul</option>
                                <option value="Spain">Spain - Madrid</option>
                                <option value="Sweden">Sweden - Stockholm</option>
                                <option value="Switzerland">Switzerland - Bern</option>
                                <option value="Turkey">Turkey - Ankara</option>
                                <option value="United Arab Emirates">United Arab Emirates - Abu Dhabi</option>
                                <option value="United Kingdom">United Kingdom - London</option>
                                <option value="United States">United States - Washington, D.C.</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="terms">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#" target="_blank">Terms of Service</a>
                    </label>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        // --- Special Feature: Custom Notifications ---
        function showNotification(message, type = 'info') { // type can be 'info', 'success', 'error'
            const container = document.getElementById('notification-container');
            if (!container) { // Create container if it doesn't exist
                const newContainer = document.createElement('div');
                newContainer.id = 'notification-container';
                newContainer.className = 'notification-container';
                document.body.appendChild(newContainer);
            }
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.getElementById('notification-container').appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 4000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');

        const form = document.querySelector('.register-form form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const notificationBox = document.getElementById('form-notification');
            function showFormNotification(message, type) {
                notificationBox.textContent = message;
                notificationBox.style.display = 'block';
                if (type === 'error') {
                    notificationBox.style.background = 'linear-gradient(90deg,#ffebee 0%,#ffcdd2 100%)';
                    notificationBox.style.color = '#c62828';
                    notificationBox.style.border = '1px solid #c62828';
                } else if (type === 'success') {
                    notificationBox.style.background = 'linear-gradient(90deg,#e8f5e9 0%,#c8e6c9 100%)';
                    notificationBox.style.color = '#388e3c';
                    notificationBox.style.border = '1px solid #388e3c';
                } else {
                    notificationBox.style.background = '#f0f2f5';
                    notificationBox.style.color = '#333';
                    notificationBox.style.border = 'none';
                }
            }
            notificationBox.style.display = 'none';
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAccepted = document.getElementById('terms').checked;
            if (!termsAccepted) {
                showFormNotification("You must agree to the Terms of Service to register.", "error");
                return;
            }
            if (password !== confirmPassword) {
                showFormNotification("Passwords do not match!", "error");
                return;
            }
            const users = JSON.parse(atob(localStorage.getItem('users_encrypted') || btoa('[]')));
            const userExists = users.find(user => user.email === email);
            if (userExists) {
                showFormNotification("An account with this email already exists.", "error");
                return;
            }
            users.push({ 
                fullname, 
                email, 
                password,
                balance: 0,
                videosWatchedCount: 0,
                watchedVideos: {},
                activityLog: [{ date: new Date().toLocaleString(), action: 'Account created.' }],
                referredUsers: [],
                transactions: [],
                registrationDate: new Date().toISOString(),
                status: 'active',
                lastBonusClaimedTimestamp: null,
                level: 1, // Initialize for leveling system
                xp: 0 // Initialize for leveling system
            });
            localStorage.setItem('users_encrypted', btoa(JSON.stringify(users)));
            showFormNotification("Registration successful! Redirecting to login...", "success");
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        // --- Show/Hide Password Logic ---
        function setupPasswordToggle(toggleId, passwordId) {
            const toggle = document.getElementById(toggleId);
            const passwordInput = document.getElementById(passwordId);
            if (toggle && passwordInput) {
                toggle.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye-slash');
                    this.classList.toggle('fa-eye');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordToggle('togglePassword', 'password');
            setupPasswordToggle('toggleConfirmPassword', 'confirm-password');
        });

        // --- Random Welcome Quote Feature ---
        // const quotes = [
        //     "Welcome! Every new beginning comes from some other beginning's end.",
        //     "Start your journey with a smile!",
        //     "Great things never come from comfort zones.",
        //     "Your adventure starts here!",
        //     "Dream big, work hard, make it happen.",
        //     "Success is not for the chosen few, but for the few who choose it.",
        //     "You are one step closer to something amazing!",
        //     "The best way to get started is to quit talking and begin doing.",
        //     "Your future is created by what you do today, not tomorrow."
        // ];
        // document.getElementById('welcome-quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
        // --- Password Strength Power ---
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const strengthPower = document.getElementById('strength-power');
        passwordInput.addEventListener('input', function() {
            const val = passwordInput.value;
            let score = 0;
            if (val.length >= 8) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[a-z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;
            let percent = (score/5)*100;
            strengthBar.style.background = percent < 40 ? '#dc3545' : percent < 80 ? '#ffc107' : '#28a745';
            strengthBar.style.width = percent + '%';
            let label = percent < 40 ? 'Weak' : percent < 80 ? 'Medium' : 'Strong';
            strengthText.textContent = label;
            strengthPower.textContent = label === 'Weak' ? 'Power: Low' : label === 'Medium' ? 'Power: Medium' : 'Power: High';
        });
    </script>
</body>
</html>
