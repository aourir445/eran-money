<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%236a11cb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2'></path><circle cx='8.5' cy='7' r='4'></circle><line x1='20' y1='8' x2='20' y2='14'></line><line x1='17' y1='11' x2='23' y2='11'></line></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Using the same styles as login.html for consistency */
        body {
            font-family: 'Poppins', sans-serif;
            /* Matching background from login page */
            background-image: linear-gradient(to right, rgba(106, 17, 203, 0.5), rgba(37, 117, 252, 0.5)), url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* --- Special Feature: Custom Notification Styles --- */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toast {
            background-color: #fff;
            color: #333;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateX(100%);
            border-left: 5px solid #6a11cb; /* Default info color */
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.error { border-left-color: #dc3545; }
        .toast.success { border-left-color: #28a745; }
        /* --- End Special Feature --- */

        .register-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Icon Styling */
        .form-icon {
            margin-bottom: 20px;
            color: #6a11cb; /* Use the primary theme color */
        }

        .register-form h1 {
            margin: 0 0 10px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .register-form p {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper i {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #999;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .register-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .register-button:hover {
            background: linear-gradient(135deg, #5a0fb1 0%, #1e63d4 100%);
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 30px;
            font-size: 14px;
        }

        .login-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .terms {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .terms input {
            width: auto;
            margin-right: 10px;
        }
        .terms a {
            color: #6a11cb;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <div class="form-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="17" y1="11" x2="23" y2="11"></line></svg>
            </div>
            <h1>Create an Account</h1>
            <p>Join us! Please fill in the details below.</p>

            <!-- --- Special Feature: Random Welcome Quote --- -->
            <div id="welcome-quote" style="background:#f0f2f5;border-radius:8px;padding:14px 18px;margin-bottom:18px;font-size:15px;color:#6a11cb;font-weight:500;box-shadow:0 2px 8px rgba(106,17,203,0.07);text-align:center;display:none;"></div>
            <!-- --- End Special Feature --- -->

            <form action="#" method="POST">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <i class="fas fa-eye-slash" id="togglePassword"></i>
                    </div>
                    <!-- Password Strength Meter -->
                    <div id="password-strength" style="margin-top:8px;">
                        <div id="strength-bar" style="height:8px;width:100%;background:#eee;border-radius:4px;overflow:hidden;"></div>
                        <span id="strength-text" style="font-size:13px;color:#888;"></span>
                        <span id="strength-power" style="font-size:13px;color:#2575fc;font-weight:600;margin-left:8px;"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <i class="fas fa-eye-slash" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <div class="terms">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#" target="_blank">Terms of Service</a>
                    </label>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        // --- Special Feature: Custom Notifications ---
        function showNotification(message, type = 'info') { // type can be 'info', 'success', 'error'
            const container = document.getElementById('notification-container');
            if (!container) { // Create container if it doesn't exist
                const newContainer = document.createElement('div');
                newContainer.id = 'notification-container';
                newContainer.className = 'notification-container';
                document.body.appendChild(newContainer);
            }
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.getElementById('notification-container').appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 4000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');

        document.querySelector('.register-form form').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAccepted = document.getElementById('terms').checked;

            if (!termsAccepted) {
                showNotification("You must agree to the Terms of Service to register.", "error");
                return;
            }

            if (password !== confirmPassword) {
                showNotification("Passwords do not match!", "error");
                return;
            }

            // Get existing users from localStorage, or initialize an empty array
            const users = JSON.parse(atob(localStorage.getItem('users_encrypted') || btoa('[]')));

            // Check if user already exists
            const userExists = users.find(user => user.email === email);
            if (userExists) {
                showNotification("An account with this email already exists.", "error");
                return;
            }

            // Add new user
            users.push({ 
                fullname, 
                email, 
                password,
                balance: 0,
                videosWatchedCount: 0,
                watchedVideos: {},
                activityLog: [{ date: new Date().toLocaleString(), action: 'Account created.' }],
                referredUsers: [],
                transactions: [],
                registrationDate: new Date().toISOString(),
                status: 'active',
                lastBonusClaimedTimestamp: null,
                level: 1, // Initialize for leveling system
                xp: 0 // Initialize for leveling system
            });

            // Save updated users array to localStorage
            localStorage.setItem('users_encrypted', btoa(JSON.stringify(users)));

            showNotification("Registration successful! Redirecting to login...", "success");
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        // --- Show/Hide Password Logic ---
        function setupPasswordToggle(toggleId, passwordId) {
            const toggle = document.getElementById(toggleId);
            const passwordInput = document.getElementById(passwordId);
            if (toggle && passwordInput) {
                toggle.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye-slash');
                    this.classList.toggle('fa-eye');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordToggle('togglePassword', 'password');
            setupPasswordToggle('toggleConfirmPassword', 'confirm-password');
        });

        // --- Random Welcome Quote Feature ---
        // const quotes = [
        //     "Welcome! Every new beginning comes from some other beginning's end.",
        //     "Start your journey with a smile!",
        //     "Great things never come from comfort zones.",
        //     "Your adventure starts here!",
        //     "Dream big, work hard, make it happen.",
        //     "Success is not for the chosen few, but for the few who choose it.",
        //     "You are one step closer to something amazing!",
        //     "The best way to get started is to quit talking and begin doing.",
        //     "Your future is created by what you do today, not tomorrow."
        // ];
        // document.getElementById('welcome-quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
        // --- Password Strength Power ---
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const strengthPower = document.getElementById('strength-power');
        passwordInput.addEventListener('input', function() {
            const val = passwordInput.value;
            let score = 0;
            if (val.length >= 8) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[a-z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;
            let percent = (score/5)*100;
            strengthBar.style.background = percent < 40 ? '#dc3545' : percent < 80 ? '#ffc107' : '#28a745';
            strengthBar.style.width = percent + '%';
            let label = percent < 40 ? 'Weak' : percent < 80 ? 'Medium' : 'Strong';
            strengthText.textContent = label;
            strengthPower.textContent = label === 'Weak' ? 'Power: Low' : label === 'Medium' ? 'Power: Medium' : 'Power: High';
        });
    </script>
</body>
</html>
